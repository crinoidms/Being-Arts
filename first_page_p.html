        #fp-nav ul, .fp-slidesNav ul {
            margin-right: 47px;
        }
        @keyframes bounce {
        from,
        20%,
        53%,
        80%,
        to {
            -webkit-animation-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
            animation-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
            -webkit-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0);
        }

        40%,
        43% {
            -webkit-animation-timing-function: cubic-bezier(0.755, 0.05, 0.855, 0.06);
            animation-timing-function: cubic-bezier(0.755, 0.05, 0.855, 0.06);
            -webkit-transform: translate3d(0, -30px, 0);
            transform: translate3d(0, -30px, 0);
        }

        70% {
            -webkit-animation-timing-function: cubic-bezier(0.755, 0.05, 0.855, 0.06);
            animation-timing-function: cubic-bezier(0.755, 0.05, 0.855, 0.06);
            -webkit-transform: translate3d(0, -15px, 0);
            transform: translate3d(0, -15px, 0);
        }

        90% {
            -webkit-transform: translate3d(0, -4px, 0);
            transform: translate3d(0, -4px, 0);
        }
        }

    .home_wrap{
        background-color: transparent;

        /* position: relative; */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;

        background: #fff;
            }

    .box {
        position: absolute;
        left: 0;
        /* width: 100vw; */
        height: 100vh;
        -webkit-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0);
        -webkit-transition: all 1s cubic-bezier(0.745, -0.015, 0.22, 0.995);
        transition: all 1s cubic-bezier(0.745, -0.015, 0.22, 0.995);
        -webkit-transition-delay: 0.8s;
                transition-delay: 0.8s;
    }   
    .box_1 {   
        z-index: 1;
            -webkit-transform: translateY(0vh);
                    transform: translateY(0vh);
    }

    .box_2 {  
        z-index: 2;
        -webkit-transform: translateY(100vh);
                transform: translateY(100vh);
    }

    .box_3 {    
        z-index: 3;
        -webkit-transform: translateY(200vh);
                transform: translateY(200vh);
    }
    .box_4 {
        z-index: 4;
        -webkit-transform: translateY(300vh);
                transform: translateY(300vh);
    }

    .box_5 {
        z-index: 5;
        -webkit-transform: translateY(400vh);
                transform: translateY(400vh);
    }

		 .bar::before, .bar::after {
		-webkit-transition: 0.2s background linear 0.1s, 0.2s top linear 0.2s, 0.2s -webkit-transform linear;
		transition: 0.2s background linear 0.1s, 0.2s top linear 0.2s, 0.2s -webkit-transform linear;
		transition: 0.2s background linear 0.1s, 0.2s top linear 0.2s, 0.2s transform linear;
		transition: 0.2s background linear 0.1s, 0.2s top linear 0.2s, 0.2s transform linear, 0.2s -webkit-transform linear;
		position: absolute;
		background:url("imgs/icon/ham_15px_1.svg");
		background-size: cover;
		position: absolute;
		content: url("");
		display: flex;
		width: 30px;
		height:15px;
		top: 50%;
		left: 0;
		}
		
		.bar{
			width: 40px;
			height: 30px;
			display: block;
			position: relative;
			/* background-image: url("imgs/icon/ham_30px_1.png"); */
			box-sizing: border-box;
			z-index: 50;
		}
		
		.bar::before {
		    top: 0.4rem;
            left:.3rem;
		}
		.bar::after {
		    top: 1rem;
            left:.3rem;
		}
		.bar::before, .bar::after {
				transform: rotate(0deg);
		}
		
		.active .bar::before {
		-webkit-transform: rotate(45deg);
				transform: rotate(45deg);
		}
		.active .bar::after {
		-webkit-transform: rotate(-45deg);
				transform: rotate(-45deg);
		}
		.active .bar::before, .active .bar::after {
		top: 8px;
		}
		.active .bar, .active .bar::before, .active .bar::after {
		-webkit-transition: 0.2s background linear 0.1s, 0.2s top linear, 0.2s -webkit-transform linear 0.2s;
		transition: 0.2s background linear 0.1s, 0.2s top linear, 0.2s -webkit-transform linear 0.2s;
		transition: 0.2s background linear 0.1s, 0.2s top linear, 0.2s transform linear 0.2s;
		transition: 0.2s background linear 0.1s, 0.2s top linear, 0.2s transform linear 0.2s, 0.2s -webkit-transform linear 0.2s;
		}

		var isActive = false;

        $('.js-menu').on('click', function() {
            if (isActive) {
                $(this).removeClass('active');
                $('body').removeClass('menu-open');
                $('.back_black').removeClass('body_black');
            } else {
                $(this).addClass('active');
                $('body').addClass('menu-open');
                $('.back_black').addClass('body_black');
            }
            isActive = !isActive;
        });
