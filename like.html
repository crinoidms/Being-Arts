<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>like</title>
    <link rel="stylesheet" href="lib/fontawesome-free-5.0.6/web-fonts-with-css/css/fontawesome-all.css">

    <link rel="stylesheet" href="css/reset.css">
    <style>
         *{
            margin:0;
			padding: 0;
			font-family: Arial,"jf03";
			font-size: 14px;
			letter-spacing: 1px;
			box-sizing: border-box;
            list-style: none;
            color:#333;
            line-height: 10px;
            transition: all .5s;
        }
        p{
            line-height: 20px;
        }
        a{
            text-decoration: none;
        }
        .wrap{
            display: flex;
        }
        .flex{
            display: flex;
            flex-wrap:wrap ;
            
        }
        .center{
            text-align: center;
            justify-content: center;
        }
        .between{
            justify-content: space-between;
        }
        .icon img{
            width:30px;
            height:30px;
            cursor: pointer;
        }
        i{
            cursor: pointer;
            color:#967E53;
        }

        .fix{
            position: fixed;
        }
        input:focus, button:focus, select:focus{
            outline: none;
        }
        @font-face {
            font-family: jf03 ;
            src:url(./lib/font/jf-jinxuan-fresh2.2-book.otf);
        }
        
/* nav------------------------------------------ */
        nav{
            padding:2px;
            flex:1;
            height:100vh;
            position: fixed;
            right:0;
            background-color: white;
            border-left:#D6CBBC 1px solid;
            /* background: black; */
            z-index: 10;
        }
        nav ul li img{
            width:30px;
            margin:6px;
        }
        .nav_bottom{
            position: absolute;
            bottom:0;
        }
        a.n_bag{
          position: relative;  
        }
        span.badge{
           background-color: #967E53;
           width:20px;
           height:20px;
           border-radius: 50%; 
           color:white;
           position: absolute;
           right:0;
           bottom:5px;
           text-align: center;
           line-height: 20px;
           
        }
/* wrap------------------------------------------ */
        .wrap{
            width:100%;
            /* background: blue; */
        }
        .figure_logo{
            width:100%;
            z-index: 2;
        }
        a.logo img{
            width:150px;
            margin:20px;
        }
        figure.bg{
            height:100vh;
            width:326px;
            position: fixed;
            right:47px;
            
        }
        figure.bg img{
            width:326px;
            position: absolute;
            bottom:0;
        }
        
/* container flow------------------------------------------ */
        .container{
            width:60%;
            /* background: red; */
            margin:0 auto;
            
        }
        .flow{
            /* width:598px; */
            margin: 65px auto;
            height:80px;
            /* background: green; */
            justify-content: center;
            align-items:center;
        }
        .square{
            width:165px;
            height:50px;
            border:1px solid #D9D1C2;
            background: #fff;
            position: relative;
            align-items:center;
            justify-content: center;
            cursor: pointer;
        }
        .square p{
            color:#967E53;
            font-size: 12px;
            /* position: absolute;
            top:44px;
            left:15px; */

        }
        .square:hover{
            background: #D9D1C2;
            height:58px;
        }
        .active{
            background: #D9D1C2;
            height:58px;
        }
        
        .square i{
            font-size: 20px;
            color:#967E53;
            margin:15px;
        }
        .square span{
            color:#967E53;
        }
/* container title------------------------------------------ */
        .tit p{
            font-size: 22px;
            margin-bottom:30px;
        }
/* container table------------------------------------------ */

        .table{
            width:75%;
            /* background: rgb(238, 163, 163); */  
        }
        li.right{
            text-align: right;
        }
        .pro_name{
            line-height: 15px;
        }
        /* .table ul.tit */
        .table .tit{
            background: #967E53;
            height:28px; 
            width:100%;  
        }
        .table .tit li{
            color:#fff;
        }

        .table .tit li.tit_1{
            flex:2;
        }
        .table .tit li.tit_2{
            flex:2;
        }
        .table .tit li.tit_3{

        }
        .table .tit li.tit_4{
            flex:2;
        }
        .table .tit li.tit_5{
            flex:2;
        }
        .table .tit li.tit_6{
            flex:2;
        }
        .table li{
            padding:10px;
            box-sizing: border-box;
        }
        /* .table ul.contain */
        .table .contain{
            align-items: center;
            /* background-color: red; */
            width:100%;
        }
        .table .contain li img{
            width:100px;
        }
        .table .contain li.con_1{
            flex:2;
        }
        .table .contain li.con_2{
            flex:2;
            
        }
        .table .contain li.con_3{
            flex:2;
        }
        .table .contain li.con_4{
            flex:2;
        }
        .table .contain li.con_5{
            flex:2;
        }
        .table .contain li.con_6{
            flex:2;
        }
        li i.fa-trash-alt{
            color:#947C50;
        }
        li i.fa-trash-alt:hover {
            color:#D9D1C2;
        }
        
        li i.fa-trash-alt{
            color:#947C50;
        }
        li i:hover {
            color:#D9D1C2;
        }
        .like .table li.icon img:hover {
            filter:brightness(130%);
        }
        .table li img{
            width:100px;
        }
        .like .table .contain{
            border-bottom: 1px solid #947C50;
        }
        

/* ------------------------------------------------------------------------------------ */
/* ------------------------------------------------------------------------------------ */

@media screen and (max-width: 375px){
        figure.bg img{
            width:150px;
            right:0;
            bottom:60px;
        }
        a.logo img{
            margin:15px 10px;
        }
        .figure_logo{

            position: fixed;

        .container{

            position: absolute;
            z-index: 1;
        }
        .flow{
            width:327px;
            margin:75px 0 30px 0;
            padding: 0 20px;
        }
        .phone_none{

        }
        .square{
            width:120px;
            height:40px;
        }
        .square i{
            font-size: 15px;
            margin:10px;
        }
        .like{
            width:327px;
        }

        }

        .table .contain li{

        .table .contain .con_2 img{

        }
        .table .contain .con_6 img{

        }
        
        .table .tit li.tit_3{

        }
       
        .table .contain li.con_1{

            text-align: left;
            margin-left:15px;

        }
        .table .contain li.con_2{

        .table .contain li.con_3{
            flex:100%;
        }
        .table .contain li.con_4{
            flex:100%;
        }
        .table .contain li.con_5{
            flex:100%;
        }
        .table .contain li.con_6{
            flex:100%;
        }
        
        
        .car_tit{
            width:50%;
            padding-left:10px;
            line-height: 24px;
        }
        

}
